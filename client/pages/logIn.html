<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> <!--Tailwind-->
    <title>Login</title>
</head>
    <body class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">

            <div class="presentation text-center mb-6">
                <h1 class="text-3xl font-semibold text-gray-700">Negocio Ingreso</h1>
            </div>

            <div class="space-y-4">
                <div class="login">
                    <div class="credentials">
                        <div class="mb-4">
                            <input id="email" type="text" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-6">
                            <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <button id="logBtn" class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">Ingresar</button>
                    </div>
                </div>

                <div class="register">
                    <p>Â¿Aun no tienes cuenta?</p>
                    <button id="toggleButton"><a href="/client/pages/registro.html">Registrarme...</a></button>
                </div>
            </div>
        </div>

        <script src="./logIn.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
